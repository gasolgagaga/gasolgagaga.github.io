    <script type="text/javascript">
      //设置画布
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = innerWidth;
      canvas.height = innerHeight;

      //小球类
      class Ball {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.r = 25;
        }
        //绘制小球
        render() {
          ctx.save();
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
        }
      }

      //会移动的小球类
      class MoveBall extends Ball {
        constructor(x, y, color) {
          super(x, y, color);

          //量的变化
          this.dX = _.random(-20, 20);
          this.dY = _.random(-60, 0);
          this.dR = _.random(0.8, 10);
        }

        upDate() {
          this.x += this.dX;
          this.y += this.dY;
          this.r -= this.dR;
          if (this.r < 0) {
            this.r = 0;
          }
        }
      }

      let ballArr = [];
      let colorArr = ["white"];

      

      setInterval(function() {
        ballArr.push(
        new MoveBall(innerWidth * 0.2, innerHeight+100, colorArr[_.random(0, colorArr.length - 1)])
      )
      ballArr.push(
        new MoveBall(innerWidth * 0.8, innerHeight+100, colorArr[_.random(0, colorArr.length - 1)])
      )
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < ballArr.length; i++) {
          ballArr[i].render();
          ballArr[i].upDate();
        }
      }, 40);
    </script>
